<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>JavaScript Quiz</h1>
    <button id="start-btn">Start Quiz</button>

    <!-- ID containers to connect to JavaScript -->

    <div id="quiz-container">
        <div id="question-container"></div>
        <button id="choice-btn-1" class="choice-btn"></button>
        <button id="choice-btn-2" class="choice-btn"></button>
        <button id="choice-btn-3" class="choice-btn"></button>
        <button id="choice-btn-4" class="choice-btn"></button>
    </div>

    <div id="result-container"></div>

    <script src="script.js"></script>



</body>
</html>
